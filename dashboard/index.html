<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Ads Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    padding: 24px;
    min-height: 100vh;
  }
  .header {
    text-align: center;
    margin-bottom: 40px;
  }
  .header h1 {
    font-size: 1.75rem;
    font-weight: 700;
    color: #f8fafc;
    margin-bottom: 6px;
  }
  .header .subtitle {
    font-size: 0.9rem;
    color: #64748b;
    margin-bottom: 4px;
  }
  .header .updated {
    font-size: 0.8rem;
    color: #475569;
  }
  .account-section {
    margin-bottom: 56px;
  }
  .account-section h2 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #f8fafc;
    margin-bottom: 16px;
    padding-bottom: 8px;
    border-bottom: 1px solid #334155;
  }
  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 24px;
  }
  .kpi-card {
    background: #1e293b;
    border-radius: 10px;
    padding: 16px 18px;
    border-left: 3px solid transparent;
  }
  .kpi-card .label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: #64748b;
    margin-bottom: 8px;
  }
  .kpi-card .value {
    font-size: 1.4rem;
    font-weight: 700;
    color: #f8fafc;
    margin-bottom: 6px;
  }
  .kpi-card .change {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 20px;
  }
  .change.positive {
    color: #4ade80;
    background: rgba(74, 222, 128, 0.1);
  }
  .change.negative {
    color: #f87171;
    background: rgba(248, 113, 113, 0.1);
  }
  .change.neutral {
    color: #94a3b8;
    background: rgba(148, 163, 184, 0.1);
  }
  .kpi-card .prev-value {
    font-size: 0.7rem;
    color: #475569;
    margin-top: 6px;
  }
  .chart-container {
    background: #1e293b;
    border-radius: 10px;
    padding: 20px;
  }
  .chart-container canvas {
    max-height: 300px;
  }
  .loading {
    text-align: center;
    padding: 80px 0;
    color: #94a3b8;
    font-size: 1.1rem;
  }

  @media (max-width: 900px) {
    .kpi-grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 480px) {
    body { padding: 16px; }
    .kpi-card .value { font-size: 1.1rem; }
  }
</style>
</head>
<body>
<div class="header">
  <h1>Facebook Ads Dashboard</h1>
  <div class="subtitle">Last 7 days vs previous 7 days</div>
  <div class="updated" id="lastUpdated"></div>
</div>
<div id="app"><div class="loading">Loading data...</div></div>

<script>
(async function() {
  const app = document.getElementById('app');
  const lastUpdatedEl = document.getElementById('lastUpdated');

  let data;
  try {
    const resp = await fetch('data.json');
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    data = await resp.json();
  } catch (e) {
    app.innerHTML = '<div class="loading">Failed to load data. Run collect_dashboard_data.py first.</div>';
    return;
  }

  if (data.last_updated) {
    const d = new Date(data.last_updated);
    lastUpdatedEl.textContent = 'Last updated: ' + d.toLocaleString();
  }

  app.innerHTML = '';

  const KPI_DEFS = [
    { key: 'spend',       label: 'Total Spend',       prefix: '\u20AC', decimals: 2, lowerBetter: false },
    { key: 'leads',       label: 'Leads / Results',    prefix: '',       decimals: 0, lowerBetter: false },
    { key: 'cpl',         label: 'Cost per Result',    prefix: '\u20AC', decimals: 2, lowerBetter: true  },
    { key: 'impressions', label: 'Impressions',        prefix: '',       decimals: 0, lowerBetter: false },
    { key: 'clicks',      label: 'Clicks',             prefix: '',       decimals: 0, lowerBetter: false },
    { key: 'cpm',         label: 'CPM',                prefix: '\u20AC', decimals: 2, lowerBetter: true  },
    { key: 'frequency',   label: 'Frequency',          prefix: '',       decimals: 2, lowerBetter: true  },
    { key: 'ctr',         label: 'CTR',                prefix: '',       decimals: 2, lowerBetter: false, suffix: '%', computed: true },
  ];

  function computeCtr(period) {
    if (!period || !period.impressions) return null;
    return (period.clicks / period.impressions) * 100;
  }

  function fmt(val, kpi) {
    if (val == null) return '\u2014';
    const s = Number(val).toLocaleString(undefined, {
      minimumFractionDigits: kpi.decimals,
      maximumFractionDigits: kpi.decimals,
    });
    return (kpi.prefix || '') + s + (kpi.suffix || '');
  }

  function changeHtml(curr, prev, kpi) {
    if (curr == null || prev == null || prev === 0) return '';
    const pct = ((curr - prev) / Math.abs(prev)) * 100;
    const arrow = pct > 0 ? '\u25B2' : pct < 0 ? '\u25BC' : '';
    const isGood = kpi.lowerBetter ? pct <= 0 : pct >= 0;
    const cls = pct === 0 ? 'neutral' : (isGood ? 'positive' : 'negative');
    return '<span class="change ' + cls + '">' + arrow + ' ' + Math.abs(pct).toFixed(1) + '%</span>';
  }

  for (const [accountId, account] of Object.entries(data.accounts)) {
    const section = document.createElement('div');
    section.className = 'account-section';

    const heading = document.createElement('h2');
    heading.textContent = account.name || accountId;
    section.appendChild(heading);

    const summary = account.summary || {};
    const current = summary.current || null;
    const previous = summary.previous || null;

    // Add computed CTR to periods
    if (current) current.ctr = computeCtr(current);
    if (previous) previous.ctr = computeCtr(previous);

    // KPI cards
    const grid = document.createElement('div');
    grid.className = 'kpi-grid';

    for (const kpi of KPI_DEFS) {
      const card = document.createElement('div');
      card.className = 'kpi-card';

      const val = current ? current[kpi.key] : null;
      const prevVal = previous ? previous[kpi.key] : null;

      card.innerHTML =
        '<div class="label">' + kpi.label + '</div>' +
        '<div class="value">' + fmt(val, kpi) + '</div>' +
        changeHtml(val, prevVal, kpi) +
        (prevVal != null ? '<div class="prev-value">Prev: ' + fmt(prevVal, kpi) + '</div>' : '');
      grid.appendChild(card);
    }
    section.appendChild(grid);

    // Chart (daily trend)
    const days = account.days || [];
    if (days.length > 1) {
      const chartWrap = document.createElement('div');
      chartWrap.className = 'chart-container';
      const canvas = document.createElement('canvas');
      chartWrap.appendChild(canvas);
      section.appendChild(chartWrap);

      new Chart(canvas, {
        type: 'line',
        data: {
          labels: days.map(d => d.date),
          datasets: [
            {
              label: 'Spend (\u20AC)',
              data: days.map(d => d.spend),
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59,130,246,0.1)',
              yAxisID: 'y',
              tension: 0.3,
            },
            {
              label: 'Leads',
              data: days.map(d => d.leads),
              borderColor: '#22c55e',
              backgroundColor: 'rgba(34,197,94,0.1)',
              yAxisID: 'y1',
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            legend: { labels: { color: '#94a3b8' } },
          },
          scales: {
            x: {
              ticks: { color: '#94a3b8' },
              grid: { color: '#334155' },
            },
            y: {
              position: 'left',
              title: { display: true, text: 'Spend (\u20AC)', color: '#94a3b8' },
              ticks: { color: '#94a3b8' },
              grid: { color: '#334155' },
            },
            y1: {
              position: 'right',
              title: { display: true, text: 'Leads', color: '#94a3b8' },
              ticks: { color: '#94a3b8' },
              grid: { drawOnChartArea: false },
            },
          },
        },
      });
    }

    app.appendChild(section);
  }

  if (Object.keys(data.accounts).length === 0) {
    app.innerHTML = '<div class="loading">No account data yet.</div>';
  }
})();
</script>
</body>
</html>
